<!DOCTYPE html>
<html>
  <head>
    <title>Display</title>
    <style>
      /* Class Selector */
      .inline-display {
        display: inline;
      }
      .block-display {
        display: block;
      }
      .inline-block-display {
        display: inline-block;
      }
    </style>
  </head>

    <div></div>
  </body>
