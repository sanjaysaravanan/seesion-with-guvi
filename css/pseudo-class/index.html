<!DOCTYPE html>
<html>
  <head>
    <title>Other</title>
    <style>
      /* Class Selector */
      #hover-id {
        background: lightblue;
        height: 100px;
        width: 100%;
        margin: 50px;
      }
      #hover-id:hover {
        background: tomato;
      }
      #link {
        padding: 10px;
        background: turquoise;
        color: #ffffff;
      }
      #link:visited {
        background: red;
      }
      #link:active {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="hover-id"></div>
    <a href="https://www.google.com" id="link">Click Here</a>
  </body>
</html>
