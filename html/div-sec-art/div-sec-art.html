<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tutorial</title>
    <style></style>
    <script src="index.js"></script>
    <!-- https://medium.com/design-code-repository/html-elements-section-vs-div-vs-article-a8c34e6548cf -->
  </head>
  <body>
    <div
      style="
        height: 100px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blue;
        color: white;
        font-size: 32px;
      "
    >
      Div
    </div>
    <section
      style="
        height: 100px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
        color: white;
        font-size: 32px;
      "
    >
      Section
    </section>
    <article
      style="
        height: 100px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        color: white;
        font-size: 32px;
      "
    >
      Article
    </article>
  </body>
</html>
