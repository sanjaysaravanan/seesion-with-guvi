<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tutorial</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .box-model {
        margin: 20px;
        border: 10px solid red;
        padding: inherit;
        height: 100px;
        width: 100px;
        background: blue;
      }
      #sample-id {
        margin-top: 50px;
        height: 100px;
        width: 100px;
        background-color: greenyellow;
      }
      .example {
        color: rebeccapurple;
      }
      </style>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Inline Style -->
    <div class="example" style="background-color: grey"></div>
    <div id="sample-id"></div>
    <div id="root-dogs"></div>
  </body>
</html>

<!-- inline > style tag > external style sheet has next ( important can change this order ) -->
